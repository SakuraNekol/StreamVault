<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>StreamVault-管理</title>
    <th:block th:insert="admin/include/header :: metaHeader"></th:block>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../static/css/style.min.css" rel="stylesheet">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .video-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .video-cover {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .video-cover img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-cover img.loaded {
            opacity: 1;
        }
        
        /* 骨架屏样式 */
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        .skeleton.hide {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* 隐私保护相关样式 */
        .video-cover.is-private::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 1;
        }

        .video-cover.is-private::after {
            content: '\F0425';
            font-family: 'Material Design Icons';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #666;
            z-index: 2;
        }
        
        .video-info {
            padding: 12px;
        }
        
        .video-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            height: 40px;
        }

        .video-title.is-private {
            color: transparent;
            text-shadow: 0 0 8px rgba(0,0,0,0.5);
        }
        
        .video-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
        }
        
        .video-platform {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f0f0f0;
        }
        
        .video-time {
            color: #999;
        }
        
        .video-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 3;
        }
        
        .video-card:hover .video-play {
            opacity: 1;
        }
        
        .video-play i {
            color: #fff;
            font-size: 24px;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
                padding: 15px;
            }
        }
    </style>
</head>

<body>
<div class="lyear-layout-web">
    <div class="lyear-layout-container">
        <div th:include="admin/include/common :: headermenu"> </div>
        
        <main class="lyear-layout-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <h5 class="card-title mb-0">视频库</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div class="video-grid" id="videoGrid">
                                </div>
                                <div class="loading" id="loading" style="display: none;">
                                    <i class="mdi mdi-loading mdi-spin"></i> 加载中...
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script type="text/javascript" src="../static/js/jquery.min.js"></script>
<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../static/js/main.min.js"></script>
<script src="../static/js/layer/layer.js" type="text/javascript"></script>
<script>
    var page = 1;
    var isLoading = false;
    var hasMore = true;
    
    $(function(){
        findList(page);
        
        // 使用节流函数优化滚动事件
        var throttleTimer;
        $(window).scroll(function() {
            if (throttleTimer) {
                return;
            }
            
            throttleTimer = setTimeout(function() {
                if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                    if (!isLoading && hasMore) {
                        page++;
                        findList(page);
                    }
                }
                throttleTimer = null;
            }, 200);
        });
    });
    
    function formatTime(time) {
        if(!time) return '';
        return new Date(time).toLocaleString();
    }
    
    function playVideo(videoUrl, isPrivate) {
        if(isPrivate) {
            layer.prompt({
                title: '请输入查看密码',
                formType: 1,
                btn: ['确定', '取消']
            }, function(value, index){
                if(value === '1562122968') {
                    layer.close(index);
                    showVideo(videoUrl);
                } else {
                    layer.msg('密码错误');
                }
            });
        } else {
            showVideo(videoUrl);
        }
    }
    
    function showVideo(videoUrl) {
        var html = "<video src='"+videoUrl+"' height='100%' width='100%' controls='controls'>";
        layer.open({
            type: 1,
            skin: 'layui-layer-rim',
            area: ['800px', '530px'],
            content: html
        });
    }
    
    // 懒加载初始化函数
    function initLazyLoading() {
        // 检查浏览器是否支持Intersection Observer
        if ('IntersectionObserver' in window) {
            const imageObserver = new IntersectionObserver(function(entries, observer) {
                entries.forEach(function(entry) {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        loadImage(img);
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '50px 0px' // 提前50px开始加载
            });
            
            // 观察所有未加载的图片
            document.querySelectorAll('.lazy-image:not(.loaded)').forEach(function(img) {
                imageObserver.observe(img);
            });
        } else {
            // 降级处理：直接加载所有图片
            document.querySelectorAll('.lazy-image:not(.loaded)').forEach(function(img) {
                loadImage(img);
            });
        }
    }
    
    // 图片加载函数
    function loadImage(img) {
        const $img = $(img);
        const $skeleton = $img.siblings('.skeleton');
        const src = $img.attr('data-src');
        
        if (src) {
            // 创建新的Image对象预加载
            const newImg = new Image();
            
            newImg.onload = function() {
                // 图片加载成功
                $img.attr('src', src).addClass('loaded');
                $skeleton.addClass('hide');
                
                // 延迟移除骨架屏
                setTimeout(function() {
                    $skeleton.remove();
                }, 300);
            };
            
            newImg.onerror = function() {
                // 图片加载失败，使用默认图片
                $img.attr('src', '/static/images/noimage.jpg').addClass('loaded');
                $skeleton.addClass('hide');
                
                setTimeout(function() {
                    $skeleton.remove();
                }, 300);
            };
            
            // 开始加载图片
            newImg.src = src;
        }
    }
    
    function findList(page) {
        if(isLoading || !hasMore) return;
        isLoading = true;
        $('#loading').show();
        
        var option = {
            pageNo: page,
            pageSize: 25
        }
        
        $.post("/admin/api/findVideoDataList", option, function(data, status) {
            if(data.resCode === "000001") {
                var list = data.record.content;
                
                // 检查是否还有更多数据
                hasMore = list.length > 0 && !data.record.last;
                
                if(list.length > 0) {
                    var html = "";
                    for(var i = 0; i < list.length; i++) {
                        var isPrivate = list[i].videoprivacy === '1';
                        html += '<div class="video-card" data-video="'+list[i].videounrealaddr+'" data-private="'+isPrivate+'">';
                        html += '<div class="video-cover'+(isPrivate ? ' is-private' : '')+'">';
                        html += '<div class="skeleton"></div>';
                        html += '<img data-src="'+list[i].videocover+'" alt="'+list[i].videoname+'" class="lazy-image" onerror="this.src=\'/static/images/noimage.jpg\'">';
                        html += '<div class="video-play"><i class="mdi mdi-'+(isPrivate ? 'lock' : 'play')+'"></i></div>';
                        html += '</div>';
                        html += '<div class="video-info">';
                        html += '<div class="video-title'+(isPrivate ? ' is-private' : '')+'" title="'+(isPrivate ? '' : list[i].videoname)+'">'+(isPrivate ? '******' : list[i].videoname)+'</div>';
                        html += '<div class="video-meta">';
                        html += '<span class="video-platform badge-info">'+(isPrivate ? '****' : list[i].videoplatform)+'</span>';
                        html += '<span class="video-time">'+formatTime(list[i].createtime)+'</span>';
                        html += '</div>';
                        html += '</div>';
                        html += '</div>';
                    }
                    
                    // 使用requestAnimationFrame优化DOM操作
                    requestAnimationFrame(function() {
                        $('#videoGrid').append(html);
                        
                        // 初始化懒加载
                        initLazyLoading();
                        
                        // 绑定点击事件
                        $('.video-card').off('click').on('click', function() {
                            var $card = $(this);
                            playVideo($card.data('video'), $card.data('private'));
                        });
                    });
                }
            }
            
            isLoading = false;
            $('#loading').hide();
        }).fail(function() {
            isLoading = false;
            $('#loading').hide();
        });
    }
</script>
</body>
</html>
