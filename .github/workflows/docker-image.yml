name: Build latest

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker Image Tag (e.g., test, v1.0.0)'
        required: true
        default: 'latest'
      release_tag:
        description: '发布版本标签 (例如: v1.0.0)'
        required: false
        default: ''
      create_release:
        description: '是否创建GitHub Release'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write
  packages: write 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: Replace version in common.html with current date (YYMMDD)
        run: |
          DATE_TAG=$(date +%y%m%d)
          sed -i "/mdi-verified/s/v[0-9]\{6\}/v${DATE_TAG}/" backstage/src/main/resources/templates/admin/include/common.html
          echo "Updated version tag to v${DATE_TAG} in common.html"

      - name: Build JAR with Maven
        run: |
          cd backstage
          mvn clean package -DskipTests
          cp target/StreamVault-0.0.1-SNAPSHOT.jar src/main/docker/buildx/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push with Input Tag
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            -t qingfeng2336/stream-vault:${{ github.event.inputs.image_tag }} \
            --push \
            -f ./backstage/src/main/docker/buildx/Dockerfile \
            ./backstage/src/main/docker/buildx

      - name: Create Release Package
        if: ${{ github.event.inputs.create_release == 'true' }}
        run: |
          mkdir -p release_package
          cp backstage/src/main/docker/buildx/StreamVault-0.0.1-SNAPSHOT.jar release_package/
          cp -r backstage/src/main/docker/buildx/db release_package/
          cp -r backstage/src/main/docker/buildx/script release_package/
          cd release_package
          zip -r ../StreamVault-${{ github.event.inputs.release_tag || github.event.inputs.image_tag }}.zip .
          cd ..
          echo "生成的发布包: StreamVault-${{ github.event.inputs.release_tag || github.event.inputs.image_tag }}.zip"

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.release_tag || github.event.inputs.image_tag }}
          name: StreamVault Release ${{ github.event.inputs.release_tag || github.event.inputs.image_tag }}
          draft: false
          prerelease: false
          files: |
            StreamVault-${{ github.event.inputs.release_tag || github.event.inputs.image_tag }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
