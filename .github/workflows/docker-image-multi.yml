name: Build Multi-stage Docker Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker Image Tag (e.g., multi, v1.0.0-multi)'
        required: true
        default: 'multi'
      build_version:
        description: 'yt-dlp Build Version'
        required: false
        default: '2025.06.30.052234'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build JAR with Maven
        run: |
          cd backstage
          mvn clean package -DskipTests
          cp target/spirit-0.0.1-SNAPSHOT.jar src/main/docker/buildx/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Multi-stage Image
        run: |
          docker buildx build \
            --platform linux/arm64,linux/amd64 \
            --build-arg BUILD_VERSION=${{ github.event.inputs.build_version }} \
            -t qingfeng2336/stream-vault:${{ github.event.inputs.image_tag }} \
            --push \
            -f ./backstage/src/main/docker/buildx/Dockerfile.multi \
            ./backstage/src/main/docker/buildx

      - name: Image digest
        run: echo "Image pushed successfully with tag ${{ github.event.inputs.image_tag }}"